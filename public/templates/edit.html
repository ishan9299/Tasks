<div>
    <form action="/editresult/?idvalue={{.Id}}" method="POST">
        <h2>New Task</h2>
        <hr>

        <input type="text"
               id="headerID" name="headerName" value="{{.Title}}">

        <br>
        <textarea id="content" id="contentID" name="contentName"
            rows="4" cols="50">
            {{.Content}}
        </textarea>
        <br>

        <input type="submit">
    </form>
</div>
